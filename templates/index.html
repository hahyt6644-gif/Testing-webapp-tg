<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body style="font-family: Arial; padding: 15px">

<h2>User Details</h2>

<div id="box"
     style="border:1px solid #aaa;padding:10px;border-radius:10px;width:280px">
  Waiting for contactâ€¦
</div>

<br>

<button id="share" style="padding:10px 16px;border-radius:8px;">
  Share Phone Number
</button>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe?.user;
const userId = user?.id;

// fetch user info from backend
async function loadData(){
  const res = await fetch(`/api/user/${userId}`);
  const data = await res.json();

  if(data.phone){
    document.getElementById("box").innerHTML = `
      ğŸ†” ID: ${userId}<br>
      ğŸ‘¤ Name: ${data.name}<br>
      ğŸ’¬ Username: @${data.username || ""}<br>
      ğŸŒ Language: ${data.lang}<br>
      ğŸ“ Phone: ${data.phone}
    `;
  }
}

document.getElementById("share").onclick = function(){
  tg.requestContact((ok)=>{
    if(ok){
      setTimeout(loadData, 1500); // wait for bot to process
    }
  });
};

loadData();
</script>

</body>
</html>
